<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <div class="inner">
        <h1 class="logo-naver">
          <a href="https//wwww.naver.com" class="link">
            <span></span>
          </a>
        </h1>
        <div class="content">
          <div class="form-content">
            <div class="join-toggle">
              <input type="checkbox" id="join-toggle">
              <label for="join-toggle">실명 인증된 아이디로 가입
              </label>
            </div>
            <div class="form-list">
              <div class="form-item user-item">
                <input type="text" class="form-input user" placeholder="아이디">
              </div>
              <div class="form-item password-item">
                <input type="text" class="form-input" placeholder="비밀번호">
              </div>
              <div class="form-item email-item">
                <input type="text" class="form-input" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
              </div>
            </div>
            <div class="form-list">
              <div class="form-item name-item">
                <input type="text" class="form-input" placeholder="이름">
              </div>
              <div class="form-item birthday-item">
                <input type="text" class="form-input" placeholder="생년월일 8자리">
              </div>
              <div class="form-item telecom-item">
                <input type="text" class="form-input">
              </div>
              <div class="form-item">
                <input type="text" class="form-input">
              </div>
              <div class="form-item phone-item">
                <input type="text" class="form-input" placeholder="휴대전화번호">
              </div>
            </div>
            <div class="form-list"></div>
          </div>
          <div class="button-submit-wrap">
            <button class="button-submit">인증요청</button>
          </div>
        </div>
    </div>
</body>
</html>
